<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到kexuej</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 页头 -->
    <header>
        <div class="header-content">
            <h1><i class="fas fa-star"></i> 二次元幻想画廊 <i class="fas fa-star"></i></h1>
            <p class="subtitle">收藏与分享精美的动漫艺术作品，探索无限可能的二次元世界</p>
        </div>
    </header>
    
    <!-- 导航 -->
    <nav>
        <div class="nav-container">
            <button class="nav-btn active" data-category="all">全部作品</button>
            <button class="nav-btn" data-category="characters">人物角色</button>
            <button class="nav-btn" data-category="scenes">精美场景</button>
            <button class="nav-btn" data-category="fanart">同人创作</button>
            <button class="nav-btn" data-category="fantasy">奇幻世界</button>
            <button class="nav-btn" data-category="chibi">Q版萌图</button>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <div class="container">
        <div class="gallery-info">
            <h2><i class="fas fa-paint-brush"></i> 欢迎来到我的二次元收藏馆</h2>
            <p>这里展示了我多年来收集的各类动漫艺术作品，包括原创插画、同人创作和精美场景。所有作品均按照分类整理，点击上方分类按钮可快速筛选图片。</p>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索图片标题或描述...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <!-- 图片展示区 -->
        <div class="gallery-grid">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>
        
        <!-- 加载更多按钮 -->
        <div class="load-more">
            <button id="load-more-btn">加载更多作品 <i class="fas fa-angle-down"></i></button>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>二次元幻想画廊 | 动漫图片收藏展示</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pixiv"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2023 二次元幻想画廊 | 使用GitHub Pages托管</p>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
