<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珂学家的xp档案馆</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 页头 -->
    <header>
        <div class="header-content">
            <h1><i class="fas fa-star"></i> 珂学家的xp档案馆 <i class="fas fa-star"></i></h1>
            <p class="subtitle">我收集的老婆美图</p>
        </div>
    </header>
    
    <!-- 主要内容 -->
    <div class="container">
        <div class="gallery-info">
            <h2><i class="fas fa-paint-brush"></i> 我的二次元收藏分类</h2>
            <p>点击下方分类卡片查看该类别下的所有精美图片。</p>
        </div>
        
        <!-- 分类展示区 -->
        <div class="categories-grid">
            <!-- 分类卡片将通过JavaScript动态加载 -->
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>二次元幻想画廊 | 动漫图片收藏展示</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pixiv"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2023 二次元幻想画廊 | 使用GitHub Pages托管</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
