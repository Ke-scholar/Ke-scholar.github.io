<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珂学家的xp档案馆</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/character.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 页头 -->
    <header>
        <div class="header-content">
            <h1><i class="fas fa-star"></i> 珂学家的xp档案馆 <i class="fas fa-star"></i></h1>
            <p class="subtitle">收藏与分享精美的动漫艺术作品，探索无限可能的二次元世界</p>
        </div>
    </header>

    <!-- 返回按钮 -->
    <div class="back-container">
        <a href="#" id="back-to-work" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <!-- 分类标题 -->
    <div class="character-header">
        <h2 id="character-title">分类标题</h2>
        <p id="character-desc">分类描述</p>
    </div>

    <!-- 图片展示区 -->
    <div class="container">
        <div class="gallery-grid" id="character-gallery">
            <!-- <div class="loading">
                <div class="loading-spinner"></div>
                正在加载图片...
            </div> -->
        </div>

        <!-- 加载更多按钮 -->
        <div class="load-more">
            <button id="load-more-btn">加载更多作品 <i class="fas fa-angle-down"></i></button>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>二次元幻想画廊 | 动漫图片收藏展示</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pixiv"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2023 二次元幻想画廊 | 使用GitHub Pages托管</p>
        </div>
    </footer>

    <!-- 修改图片弹窗部分 -->
    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImage">
    </div>

    <script src="js/data.js"></script>
    <script src="js/character.js"></script>
</body>

</html>
