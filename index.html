    <title>Document</title>
    <style>
        img {
            width: 75%;

    </style>

<body>
    <script>
        var pic = new Array;
        for(var i = 0;i < 21;i ++)
            pic[i] = "./img/LiYin (" + (i+1) +").png";
        parseInt(Math.random() * (pic.length), 10);
        var choose = Math.floor(Math.random() * (pic.length));
        document.write('<img src="' + pic[choose] + ' ">');
    </script>
</body>
